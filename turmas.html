    <h1 class="teste text-center">Tabela de Turmas</h1>


    <table class="table text-center">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Id</th>

            <th scope="col">Nome</th>

          </tr>
        </thead>
        <tbody class="tableBody">
         
        </tbody>
      </table>

    <script>

        $.ajax({
            method: "GET",
            dataType: 'json',
            url: "https://localhost:44334/api/turma",
            success: function (data) {
                
                let table = $('.tableBody');
                data.forEach(element => {

                    let tr = "<tr><td>" + element['id'] + "</td>" +"<td>" + element['nome'] + "<td/>"+ "</tr>";

                    table.append(tr);




                });
            }
        })

    </script>
